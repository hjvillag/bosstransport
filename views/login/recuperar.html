<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Boss Transport | Recuperar constraseña</title>
</head>
<body class="bg-gradient-to-br from-cyan-950 to-black/95 min-h-screen">   
    <div class="h-16">
        <nav id="navegacion" class="fixed top-0 right-0 left-0 h-16 bg-gradient-to-br from-cyan-900 to-cyan-600 mx-4 rounded-lg">
            <div class="h-16 mx-auto flex items-center px-4 justify-between">
                <a href="/" class="text-neutral-50 font-bold font-mono text-2xl italic">Boss Transport</a>
                <a href="/login/" class="text-white font-bold py-2 px-4 hover:bg-cyan-800 rounded-lg transition ease-in-out">Login</a>
            </div>
        </nav>       
    </div>

    <div class="pt-16 pb-16 h-auto px-4 max-w-7xl mx-auto justify-center items-center md:flex gap-20">
        <div class="pl-4 py-4 md:hidden">
            <img src="/img/forgot.svg" alt="imagen forgot">
        </div>
        <form id="formulario" class="flex flex-col gap-4 bg-cyan-900 p-4 rounded-lg text-sm lg:w-2/4 shadow-xl">
            <h2 class="font-bold font-mono text-center text-white">Acceder</h2>
            <div class="flex flex-row gap-2 pb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white mt-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
                <input
                    type="email"
                    id="email-input"
                    autocomplete="off"
                    placeholder="correo@dominio.com"
                    class="rounded-lg p-2 focus:outline-blue-600 w-full">
            </div>

            <button disabled id="form-btn" class="bg-gray-400/70 cursor-not-allowed px-4 rounded-lg font-bold font-mono text-white py-2 transition duration-150 ease-in-out border-2 border-gray-400">Recuperar contraseña</button>
        </form>
        <div class="pl-4 max-md:hidden">
            <img src="/img/forgot.svg" alt="imagen forgot" class="size-5/6">
        </div>
    </div>
    <script src="js/recuperar.js"></script>
</body>
</html>
