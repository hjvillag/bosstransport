<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcrypt@5.0.1/dist/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Boss Transport | Cambio de contraseña</title>
</head>
<body class="bg-gradient-to-br from-cyan-950 to-black/95 min-h-screen">
    <!--barra de navegacion-->
    <div class="h-16">
        <nav id="navegacion" class="fixed top-0 right-0 left-0 h-16 bg-gradient-to-br from-cyan-900 to-cyan-600 mx-4 rounded-lg"></nav>      
    </div>

    <!--menu lateral izquierdo-->
    <div id="menu-lateral" class="flex flex-row min-h-full max-h-full ms-auto me-auto"></div>

    <!--contenido-->
    <div class="border-slate-300/10 flex flex-row justify-center md:pl-52 container pt-10">
        <form id="formulario" class="flex flex-col gap-4 bg-cyan-900 p-4 rounded-lg text-sm md:w-2/4 max-md:w-3/4 shadow-2xl">
            <div class="flex flex-col gap-2">
                <h2 class="font-bold font-mono text-center text-white pb-5">Cambio de contraseña</h2>
                <label for="" class="text-white font-bold font-mono">Contraseña anterior:</label>
                <input
                    type="password"
                    id="passwordActual-input"
                    autocomplete="off"
                    class="rounded-lg p-2 focus:outline-blue-600 ">
            </div>

            <div class="flex flex-col gap-2">
                <label for="" class="text-white font-bold font-mono">Contraseña nueva:</label>   
                <input
                    type="password"
                    id="passwordNueva-input"
                    class="rounded-lg p-2 focus:outline-blue-600">
                <p id="texto-error" class="text-xs"></p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="" class="text-white font-bold font-mono">Confirmar contraseña:</label>   
                <input
                    type="password"
                    id="passwordConfirm-input"
                    class="rounded-lg p-2 focus:outline-blue-600">
                <p id="texto-error" class="text-xs"></p>
            </div>

            <input type="hidden" name="email" id="email-input" value="">

            <button disabled id="form-btn" class="bg-gray-400/70 cursor-not-allowed px-4 rounded-lg font-bold font-mono text-white py-2 transition duration-150 ease-in-out border-2 border-gray-400">Cambiar contraseña</button>
        </form>
    </div>

    <!--menu modal-->
    <div id="menu" class="p-4 self-start text-lg hidden"></div>
    <div id="menu2" class="text-lg bg-gray-900 rounded-lg h-32 w-32 fixed top-16 right-10 bottom-0 justify-center items-center flex-col hidden"></div>
    
    <script src="../components/nav.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
